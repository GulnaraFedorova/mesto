<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./scripts/constants.js"></script>
    <script src="./scripts/index.js" defer></script>
</head>

<body class="root">
    <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Логотим Место">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
                <div class="profile__name">
                    <div class="profile__title-add">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit" aria-label="close"></button>
                    </div>
                    <p class="profile__text">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add" aria-label="close"></button>
        </section>
        <section class="elements">
            <div class="elements__list">
                <template id="templateCard">
                    <div class="elements__blok">
                        <img class="elements__img">
                        <button type="button" class="elements__delete" aria-label="delete"></button>
                        <div class="elements__title">
                            <h2 class="elements__text"></h2>
                            <button type="button" class="elements__like" aria-label="like"></button>
                        </div>
                    </div>
                </template>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit">
        <div class="popup__container">
            <button type="button" class="popup__close popup__close_edit" name="popup_close" aria-label="close"></button>
            <h2 class="popup__header">Редактировать профиль</h2>
            <form class="popup__fieldset popup__fieldset_edit" name="form">
                <input type="text" name="name" placeholder="Имя" class="popup__form popup__form_type_name" required>
                <input type="text" name="information" placeholder="Информация"
                    class="popup__form popup__form_type_information" required>
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_add">
        <div class="popup__container">
            <button type="button" class="popup__close popup__close_add" name="popup_close" aria-label="close"></button>
            <h2 class="popup__header">Новое место</h2>
            <form class="popup__fieldset popup__fieldset_add" name="form">
                <input type="text" name="card" placeholder="Название" 
                    class="popup__form popup__form_card_name" required>
                <input type="url" name="cardlink" placeholder="Ссылка на картинку"
                    class="popup__form popup__form_card_image" required>
                <button type="submit" class="popup__button popup__button_add">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_openimage">
        <figure class="popup__figure">
            <button type="button" class="popup__close popup__close_img" aria-label="close"></button>
            <img class="popup__image" src="./images/silas-baisch-K785Da4A_JA-unsplash.jpg">
            <figcaption class="popup__caption"></figcaption>
        </figure>
    </div>
</body>
</html>
