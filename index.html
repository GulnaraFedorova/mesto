<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./index.js" defer></script>
</head>

<body class="root">
    <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Логотим Место">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
                <div class="profile__name">
                    <div class="profile__title-add">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit"></button>
                    </div>
                    <p class="profile__text">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
                <li class="elements__blok">
                    <img class="elements__img" src="./images/karachaevsk.jpg" alt="Карачаевск">
                    <div class="elements__title">
                        <h2 class="elements__text">Карачаевск</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </li>
                <li class="elements__blok">
                    <img class="elements__img" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                    <div class="elements__title">
                        <h2 class="elements__text">Гора Эльбрус</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </li>
                <li class="elements__blok">
                    <img class="elements__img" src="./images/donbai.jpg" alt="Домбай">
                    <div class="elements__title">
                        <h2 class="elements__text">Домбай</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </li>
                <li class="elements__blok">
                    <img class="elements__img" src="./images/tobias-tullius-uqJaaUsqmRQ-unsplash.jpg"
                        alt="Природа Севера">
                    <div class="elements__title">
                        <h2 class="elements__text">Природа Севера</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </li>
                <li class="elements__blok">
                    <img class="elements__img" src="./images/silas-baisch-K785Da4A_JA-unsplash.jpg" alt="Подводный мир">
                    <div class="elements__title">
                        <h2 class="elements__text">Подводный мир</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </li>
                <li class="elements__blok">
                    <img class="elements__img" src="./images/muhammad-nasir-HB-QSNQeXYc-unsplash.jpg"
                        alt="Морские исследования">
                    <div class="elements__title">
                        <h2 class="elements__text">Морские исследования</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close" name="popup_close"></button>
            <h2 class="popup__header">Редактировать профиль</h2>
            <form class="popup__fieldset" name="form">
                <input type="text" name="name" placeholder="Имя" class="popup__form popup__input_type_name">
                <input type="text" name="information" placeholder="Информация" class="popup__form popup__input_type_information">
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>
</body>

</html>
